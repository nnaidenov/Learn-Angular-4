<div class="media" *ngFor="let follower of followers">
  <img class="mr-3 avatar" src="{{ follower.avatar_url }}" alt="Generic placeholder image">
  <div class="media-body">
    <h5 class="mt-0">{{ follower.login }}</h5>
    <a [routerLink]="['/followers', follower.id, follower.login]">{{ follower.html_url }}</a>
  </div>
</div>
